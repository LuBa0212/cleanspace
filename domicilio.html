<section data-name="domicilio" class="page">
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <article>
        <img
          src="./img/Clean Space logo .png"
          alt="logo"
          class="img-fluid right"
        />
      </article>
      <div class="left">
        <a href="#" class="link panel-open" data-panel="left"
          ><span class="material-icons">menu</span></a
        >
      </div>
    </div>
  </nav>
  <section class="page-content">
    <h1>UBICACIÓN</h1>

    <form>
      <div class="form-group">
        <label for="Ciudad">Ciudad/Departamento:</label>
        <input
          type="text"
          class="form-control"
          id="Ciudad"
          placeholder="Coloque su ciudad"
        />
        <small class="form-text text-muted">En qué sitio reside.</small>
      </div>

      <div class="form-group">
        <label for="Barrio">Barrio/Colonia:</label>
        <input
          type="text"
          class="form-control"
          id="Barrio"
          placeholder="Coloque su barrio"
        />
        <small class="form-text text-muted"
          >En qué barrio o colonia reside.</small
        >
      </div>

      <div class="form-group">
        <label for="Número">Número de casa:</label>
        <input
          type="number"
          class="form-control"
          id="Número"
          placeholder="Coloque su número"
        />
        <small class="form-text text-muted">¿Cuál es el número de casa?</small>
      </div>

      <div class="form-group">
        <label for="Referencias">Referencias:</label>
        <input
          type="text"
          class="form-control"
          id="Referencias"
          placeholder="Coloque referencias"
        />
        <small class="form-text text-muted"
          >¿Alguna referencia adicional?</small
        >
      </div>

      <button type="submit" class="button">Guardar</button>
    </form>
  </section>
</section>
